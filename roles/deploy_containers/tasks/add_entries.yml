---
- name: Add the organizationalUnit Groups
  ldap_entry:
    dn: "ou=Groups,{{ ldap_base_dn }}"
    objectClass:
      - top
      - organizationalUnit
    attributes:
      description: "Group entries"
    state: present
    server_uri: ldap://localhost/
    bind_dn: "cn=admin,{{ ldap_base_dn }}"
    bind_pw: "{{ ldap_root_passwd }}"

